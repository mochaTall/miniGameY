<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Lil Game for You Babym ðŸ’˜</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: radial-gradient(circle at center, #ffccd5 0%, #ff8090 100%);
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    touch-action: none;
  }
  canvas {
    display: block;
    margin: auto;
    background: #fff0f5;
    border: 4px solid #ff4b6a;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 0, 90, 0.4);
  }
  h1 {
    text-align: center;
    color: #d4004b;
    margin-top: 10px;
    font-weight: 700;
  }
</style>
</head>
<body>
<h1>My Lil Game for You Babym ðŸ’˜</h1>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let paddleHeight = 15, paddleWidth = 80;
let paddleX = (canvas.width - paddleWidth) / 2;

let rightPressed = false, leftPressed = false;

let ballRadius = 8;
let x = canvas.width / 2;
let y = canvas.height - 30;
let dx = 4.5, dy = -4.5;


// ðŸ’— 4x4 layout centered
let brickRowCount = 4, brickColumnCount = 4;
let brickWidth = 70, brickHeight = 20;
let brickPadding = 10;
let brickOffsetTop = 80, brickOffsetLeft = 45;

let score = 0;
let lives = 5;

let bricks = [];
for (let c = 0; c < brickColumnCount; c++) {
  bricks[c] = [];
  for (let r = 0; r < brickRowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1 };
  }
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
canvas.addEventListener("touchmove", touchMoveHandler, false);

function keyDownHandler(e) {
  if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
  else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
}
function keyUpHandler(e) {
  if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
  else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
}
function touchMoveHandler(e) {
  const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
  paddleX = touchX - paddleWidth / 2;
}

function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      let b = bricks[c][r];
      if (b.status === 1) {
        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
          dy = -dy;
          b.status = 0;
          score++;
          if (score === brickRowCount * brickColumnCount) {
            showMessage();
          }
        }
      }
    }
  }
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = "#ff4b6a";
  ctx.fill();
  ctx.closePath();
}
function drawPaddle() {
  ctx.beginPath();
  ctx.roundRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight, 5);
  ctx.fillStyle = "#ff85a2";
  ctx.fill();
  ctx.closePath();
}
function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.roundRect(brickX, brickY, brickWidth, brickHeight, 5);
        ctx.fillStyle = "#ffb6c1";
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}
function drawScore() {
  ctx.font = "16px Poppins";
  ctx.fillStyle = "#d4004b";
  ctx.fillText("Score: " + score, 8, 20);
}
function drawLives() {
  ctx.font = "16px Poppins";
  ctx.fillStyle = "#d4004b";
  ctx.fillText("Lives: " + lives, canvas.width - 75, 20);
}

function showMessage() {
  alert(`ðŸ’ž You broke through every wall... including mine ðŸ’ž\n\nI am so in love with you, wish my words could fully convey the feelings in my heart. You are going thru huge changes as well, yet you never complain about dealing with mine too. I love each and everything about you - your eyes, your lips, all the perfect and imperfect sides of you. I miss your smell, your touch, holding your hand, feeling your arms around me, the kisses you give me and your beard tickling my cheek. Your reassuring and loving words, every snap you send to inlude me in your life, each sweet gesture you do, getting me flowers, desserts, coming by my house just for few minutes, making me feel safest ive ever fel - I dont know how can I ever make you as happy as you make me, but I promise you my love ill always try my best. ill make you the happiest man ever, just like the way you make me the happiest woman alive.`);
  document.location.reload();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  drawScore();
  drawLives();
  collisionDetection();

  if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
  if (y + dy < ballRadius) dy = -dy;
  else if (y + dy > canvas.height - ballRadius - 10) {
    if (x > paddleX && x < paddleX + paddleWidth) dy = -dy;
    else {
      lives--;
      if (!lives) {
        alert("ðŸ’” Try again to see the special message ðŸ’”");
        document.location.reload();
      } else {
        x = canvas.width / 2;
        y = canvas.height - 30;
        dx = 2;
        dy = -2;
        paddleX = (canvas.width - paddleWidth) / 2;
      }
    }
  }

  if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 5;
  else if (leftPressed && paddleX > 0) paddleX -= 5;

  x += dx;
  y += dy;
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
